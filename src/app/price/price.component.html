<section id="portfolio">
  <div class="container">
    <h2 class="text-center">Portfolio</h2>
    <hr class="star-primary">
    <div class="row">
      <div *ngFor="let price of prices_info"  class="col-sm-4 portfolio-item">
        <div class="portfolio-link" [attr.href]='price.id' data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid" [src]="price.img" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
