<section class="legal-text-block">
	<div class="container">
		<div class="social-icons">
			<figure *ngFor="let icon of icons" [class]="icon.class">
				<a [href]="icon.href" target="_blank" rel="noreferrer">
					<img [src]="icon.src" [alt]='icon.alt'>
				</a>
			</figure>
		</div>
		<div class="legal-text">
			<p>
				{{ footerLegal | translate }}
			</p>
		</div>
	</div>
</section>
